<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>cssMemSlider</title>
    <link rel="stylesheet" href="./styles/normalize.min.css" />
    <link rel="stylesheet" href="./styles/style.css" />
  </head>
  <body>
    <div class="all">
      <article class="slider">
        <input checked type="radio" name="slider" id="switch1" />
        <input type="radio" name="slider" id="switch2" />
        <input type="radio" name="slider" id="switch3" />
        <input type="radio" name="slider" id="switch4" />
        <div class="slides">
          <div id="overflow">
            <div class="image">
              <article>
                <img src="./assets/Elon Musk 1.jpg" alt="Elon Musk" />
              </article>
              <article>
                <img src="./assets/Elon Musk 2.jpg" alt="Elon Musk2" />
              </article>
              <article>
                <img src="./assets/Preferred skills.jpg" alt="Skills" />
              </article>
              <article>
                <img src="./assets/Robert B. Weide.jpg" alt="End" />
              </article>
            </div>
          </div>
        </div>
        <div class="slides-text">
          <div id="overflow">
            <div class="text">
              <article>
                <p>
                  I think college is basically for fun and to prove that you can
                  do your chores, but they’re not for learning.
                </p>
              </article>
              <article>
                <p>
                  I don’t consider going to college evidence of exceptional
                  ability. In fact, ideally you dropped out.
                </p>
              </article>
              <article>
                <p>SpaceX - Careers - Information system securiry engineer</p>
              </article>
              <article>
                <p>The end</p>
              </article>
            </div>
          </div>
        </div>
        <div class="active">
          <label for="switch1"></label>
          <label for="switch2"></label>
          <label for="switch3"></label>
          <label for="switch4"></label>
        </div>
      </article>
    </div>
  </body>
</html>
